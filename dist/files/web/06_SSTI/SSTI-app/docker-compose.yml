version: '3.7'

services:

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - app

  app:
    build: ./app
    restart: always
    networks:
      - app
    depends_on:
        - db
    ports:
        - 5000:5000

networks:
  app:

